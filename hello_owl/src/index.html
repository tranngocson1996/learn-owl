<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello Owl</title>
    <script src="owl.iife.js"></script>
  </head>
  <body>
    <!-- Đây là một thẻ <script> trong HTML được sử dụng để tải mã JavaScript từ một tệp tin có tên là main.js. Tuy nhiên, điều đặc biệt ở đây là thuộc tính type được đặt là "module", cho biết rằng đoạn mã JavaScript sử dụng các tính năng của ES6 Modules.
    ES6 Modules là một tính năng của phiên bản JavaScript ES6 (ECMAScript 2015) cho phép các tệp tin JavaScript được chia sẻ và sử dụng như các module độc lập với các tệp tin khác. Khi một tệp tin JavaScript được định nghĩa là một module, nó sẽ có một phạm vi (scope) riêng biệt và các biến, hàm và lớp được xác định trong module sẽ không bị xung đột với các biến, hàm và lớp khác được xác định trong các module khác.
    Thuộc tính type="module" cho phép trình duyệt biết được rằng tệp tin JavaScript được tải là một module và sẽ xử lý các tính năng của ES6 Modules. Điều này cho phép các tệp tin JavaScript được tải bằng cách sử dụng các câu lệnh import và export, giúp cho việc tái sử dụng mã và quản lý các phụ thuộc trở nên dễ dàng hơn. Tuy nhiên, việc sử dụng ES6 Modules cần được hỗ trợ bởi trình duyệt hoặc phải được tải thông qua các công cụ chuyển đổi (transpiler) như Babel để tương thích với các trình duyệt không hỗ trợ ES6 Modules. -->
    <script src="main.js" type="module"></script>
  </body>
</html>
